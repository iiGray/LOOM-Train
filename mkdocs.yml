site_name: LOOM-Train
site_url: https://iigray.github.io/LOOM-Train/
repo_url: https://iigray.github.io/LOOM-Train/



  features:
    - navigation.tabs   
    - navigation.sections   
    - navigation.top       
    - navigation.tracking   
    - search.suggest  
    - search.highlight    
    - content.code.copy

  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: black
        accent: black
        toggle:
          icon: material/brightness-7
          name: To dark

      - media: "(prefers-color-scheme: dark)"
        scheme: slate  
        primary: black
        accent: cyan
        toggle:
          icon: material/brightness-4
          name: To light


plugins:
  - search
  - i18n:
      default_language: zh
      languages:
        - locale: en
          name: English
          default: false  
          build: true 
        - locale: zh
          name: 中文
          default: true  
          build: true 